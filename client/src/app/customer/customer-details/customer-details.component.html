<div class="mat-elevation-z8">
  <mat-card class="example-card" *ngIf="customer" a>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Customer Details</mat-card-title>
      <mat-card-subtitle>{{customer.emailId}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        This is the customer details we have published for you convenience
        {{customer.firstName}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
